<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Login Page</title>
    </head>
    <body>
        <strong>Welcome to BPSE Wicket</strong>
        <br/><br/>
        <form wicket:id="loginForm">
        	<table>
        		<tr>
        			<td>Username</td><td><input type="text" wicket:id="username"/></td>
        		</tr>
        		<tr>
        			<td>Password</td><td><input type="password" wicket:id="password"/></td>
        		</tr>
        	</table>
        	<input type="submit" value="Login"/>
        </form>
        <a href="#" wicket:id="register">New Registration</a><br/>
    </body>
</html>
